<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movimientos</title>
</head>
<body>

<main>

    <div class="container-fluid px-4 py-5 my-5 text-center">


        <h1 class="display-5 fw-bold">Transacciones Prima Radix</h1>


        <div class="d-flex gap-4 justify-content-center">

            <div class="container d-flex gap-4 justify-content-center">
                <div class="card-group mt-3">
            <div th:each="Movimiento : ${Movimientos}" class="card" style="width: 18rem;">

                <div th:if="${Movimiento.amount} > 0 ">
                    <img src="img/ingresoMovement.png" class="d-block mx-auto mb-4 py-2" height="60" alt="ingreso">
                </div>
                <div th:if="${Movimiento.amount} < 0">
                    <img src="img/egresoMovement.png" class="d-block mx-auto mb-4 py-2" height="60" alt="egreso">
                </div>

                <div class="card-body">
                    <h5 class="card-title" th:text="${Movimiento.id_transaction}"></h5>
                    <p class="card-text" th:text="${Movimiento.amount}"></p>
                    <p class="card-text" th:text="${Movimiento.concept}"></p>
                    <p class="card-text" th:text="${Movimiento.enterprise}"></p>

                    <div th:if="${perfilAdm.administrador} == true" class="btn-group" role="group" aria-label="Basic example">
                    <div class="d-grid gap-2 d-md-block justify-content-sm-center mx-2">
                        <form th:action="@{/movements/{id}(id=${Movimiento.id_transaction})}" th:method="patch" >
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>
                    </div>
                    <div class="d-grid gap-2 d-md-block justify-content-sm-center mx-2">
                        <form th:action="@{/movements/{id}(id=${Movimiento.id_transaction})}" th:method="delete" >
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>

                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="movementsV2/new" type="button" class="btn btn-primary">Registrar Movimiento</a>
            <a href="/" class="btn btn-secondary">Regresar</a>

        </div>

    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
